mobile.terms.point3=Qualquer m\u00e9todo de pagamento Fiat carrega um risco potencial de estorno banc\u00e1rio. Ao aceitar o "Acordo do Usu\u00e1rio", o usu\u00e1rio confirma estar ciente desses riscos e em nenhum caso reivindicar\u00e1 responsabilidade legal aos autores ou detentores de direitos autorais do software.
mobile.terms.point4=Qualquer disputa, controv\u00e9rsia ou reivindica\u00e7\u00e3o decorrente ou relacionada ao uso do software ser\u00e1 resolvida por arbitra\u00e7\u00e3o de acordo com as regras de arbitra\u00e7\u00e3o do Bisq em vigor no momento. A arbitra\u00e7\u00e3o \u00e9 conduzida online. O idioma a ser usado nos procedimentos de arbitra\u00e7\u00e3o ser\u00e1 o ingl\u00eas, se n\u00e3o especificado de outra forma.
mobile.terms.point5=Em nenhum evento, exceto por danos causados por atos de inten\u00e7\u00e3o e neglig\u00eancia grave, danos resultantes de les\u00e3o corporal, ou danos decorrentes de outras inst\u00e2ncias onde a responsabilidade \u00e9 exigida pela lei aplic\u00e1vel ou acordada por escrito, qualquer desenvolvedor, detentor de direitos autorais e/ou qualquer outra parte que modifique e/ou transmita o software conforme permitido acima ou facilite sua opera\u00e7\u00e3o, ser\u00e1 respons\u00e1vel por danos, incluindo quaisquer danos gerais, especiais, incidentais ou consequenciais decorrentes do uso ou incapacidade de usar o software (incluindo, mas n\u00e3o limitado \u00e0 perda de dados ou dados sendo tornados imprecisos ou perdas sofridas por voc\u00ea ou terceiros ou uma falha do software em operar com qualquer outro software), mesmo que tal desenvolvedor, detentor de direitos autorais e/ou outra parte tenha sido avisado da possibilidade de tais danos.
mobile.terms.point6=O usu\u00e1rio confirma que leu e concordou com as regras sobre o processo de disputa:
mobile.rules1=Use o ID da negocia\u00e7\u00e3o para o campo "motivo do pagamento". NUNCA inclua termos como 'Bisq' ou 'Bitcoin'
mobile.rules2=Se o banco do remetente fiat cobrar taxas, o remetente (comprador de BTC) tem que cobrir as taxas.
mobile.rules3=Em caso de media\u00e7\u00e3o, voc\u00ea deve cooperar com o mediador e responder a cada mensagem dentro de 48 horas.
mobile.rules4=O mediador n\u00e3o tem poder de execu\u00e7\u00e3o sobre a negocia\u00e7\u00e3o. Eles s\u00f3 podem ajudar os negociadores a chegar a uma resolu\u00e7\u00e3o cooperativa.
mobile.rules5=Em caso de evid\u00eancia clara de golpe ou viola\u00e7\u00e3o grave das regras de negocia\u00e7\u00e3o, o mediador pode banir o negociador mal comportado e, caso o negociador fosse o vendedor de Bitcoin e usasse 'idade da conta' ou 'testemunha de idade da conta assinada' como fonte de reputa\u00e7\u00e3o, eles tamb\u00e9m ser\u00e3o banidos no Bisq 1. Se o vendedor usou 'BSQ vinculado' como fonte de reputa\u00e7\u00e3o, o mediador relatar\u00e1 o incidente ao DAO e far\u00e1 uma proposta para confiscar seu BSQ vinculado.

