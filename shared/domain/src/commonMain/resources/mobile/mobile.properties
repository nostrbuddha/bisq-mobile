mobile.terms.point3=Any Fiat payment method carries a potential risk for bank chargeback. By accepting the \"User Agreement\" the user confirms to be aware of those risks and in no case will claim legal responsibility to the authors or copyright holders of the software.
mobile.terms.point4=Any dispute, controversy or claim arising out of or relating to the use of the software shall be settled by arbitration in accordance with the Bisq arbitration rules as at present in force. The arbitration is conducted online. The language to be used in the arbitration proceedings shall be English if not otherwise stated.
mobile.terms.point5=In no event, unless for damages caused by acts of intent and gross negligence, damages resulting from personal injury, or damages ensuing from other instances where liability is required by applicable law or agreed to in writing, will any developer, copyright holder and/or any other party who modifies and/or conveys the software as permitted above or facilitates its operation, be liable for damages, including any general, special, incidental or consequential damages arising out of the use or inability to use the software (including but not limited to loss of data or data being rendered inaccurate or losses sustained by you or third parties or a failure of the software to operate with any other software), even if such developer, copyright holder and/or other party has been advised of the possibility of such damages.
mobile.terms.point6=The user confirms that they have read and agreed to the rules regarding the dispute process:
mobile.rules1=Use the trade ID for the "reason for payment" field. NEVER include terms like 'Bisq' or 'Bitcoin'
mobile.rules2=If the bank of the fiat sender charges fees, the sender (BTC buyer) has to cover the fees.
mobile.rules3=In case of mediation, you must cooperate with the mediator and respond to each message within 48 hours.
mobile.rules4=The mediator has no enforcement power over the trade. They can only help the traders to come to a cooperative resolution.
mobile.rules5=In case of clear evidence for a scam or severe violation of the trade rules the mediator can ban the misbehaving trader and in case that the trader was the Bitcoin seller and used 'account age' or 'signed account age witness' as reputation source, they will also get banned on Bisq 1. If the seller has used 'bonded BSQ' as reputation source the mediator will report the incident to the DAO and make a proposal for confiscating their bonded BSQ.

