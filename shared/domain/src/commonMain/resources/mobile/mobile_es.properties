mobile.terms.point2=2. Cualquier precio de mercado, estimaci\u00f3n de tarifas de red, u otros datos obtenidos de servidores operados por la DAO de Bisq se proporcionan en una base 'tal como es, seg\u00fan disponibilidad' sin representaci\u00f3n o garant\u00eda de ning\u00fan tipo. Es tu responsabilidad verificar cualquier dato proporcionado con respecto a inexactitudes u omisiones.\n\n
