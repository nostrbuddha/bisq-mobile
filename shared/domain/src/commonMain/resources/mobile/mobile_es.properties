mobile.terms.point5=5. En ning\u00fan evento, a menos que sea por da\u00f1os causados por actos de intenci\u00f3n y negligencia grave, da\u00f1os resultantes de lesiones personales, o da\u00f1os que surjan de otras instancias donde la responsabilidad sea requerida por la ley aplicable o acordada por escrito, ning\u00fan desarrollador, poseedor de derechos de autor y/o cualquier otra parte que modifique y/o transmita el software como se permite arriba o facilite su operaci\u00f3n, ser\u00e1 responsable por da\u00f1os, incluyendo cualquier da\u00f1o general, especial, incidental o consecuencial que surja del uso o incapacidad de usar el software (incluyendo pero no limitado a p\u00e9rdida de datos o datos siendo renderizados inexactos o p\u00e9rdidas sostenidas por ti o terceras partes o una falla del software para operar con cualquier otro software), incluso si tal desarrollador, poseedor de derechos de autor y/o otra parte ha sido advertida de la posibilidad de tales da\u00f1os.\n\n
mobile.terms.point6=6. El usuario confirma que ha le\u00eddo y acordado las reglas con respecto al proceso de disputa:

mobile.rules=\ \ - Deja el campo \"motivo del pago\" vac\u00edo. NUNCA pongas el ID del intercambio o cualquier otro texto como 'bitcoin', 'BTC', o 'Bisq'.\n  - Si el banco del remitente fiat cobra tarifas, el remitente (comprador de BTC) tiene que cubrir las tarifas.\n  - En caso de mediaci\u00f3n, debes cooperar con el mediador y responder a cada mensaje dentro de 48 horas.\n  - El mediador no tiene poder de ejecuci\u00f3n sobre el intercambio. Solo pueden ayudar a los comerciantes a llegar a una resoluci\u00f3n cooperativa.\n  - En caso de evidencia clara de una estafa o violaci\u00f3n severa de las reglas de intercambio, el mediador puede prohibir al comerciante que se comporta mal y en caso de que el comerciante fuera el vendedor de Bitcoin y us\u00f3 'antig\u00fcedad de cuenta' o 'testigo de antig\u00fcedad de cuenta firmado' como fuente de reputaci\u00f3n, tambi\u00e9n ser\u00e1n prohibidos en Bisq 1. Si el vendedor ha usado 'BSQ vinculado' como fuente de reputaci\u00f3n, el mediador reportar\u00e1 el incidente a la DAO y har\u00e1 una propuesta para confiscar su BSQ vinculado.

