mobile.terms.point1=U\u017eivatel je odpov\u011bdn\u00fd za pou\u017e\u00edv\u00e1n\u00ed softwaru v souladu s m\u00edstn\u00edmi z\u00e1kony. Nepou\u017e\u00edvejte software, pokud jeho pou\u017e\u00edv\u00e1n\u00ed nen\u00ed leg\u00e1ln\u00ed ve va\u0161\u00ed jurisdikci.
mobile.terms.point2=Jak\u00e9koli tr\u017en\u00ed ceny, odhady s\u00ed\u0165ov\u00fdch poplatk\u016f nebo jin\u00e1 data z\u00edskan\u00e1 ze server\u016f provozovan\u00fdch Bisq DAO jsou poskytov\u00e1na na z\u00e1klad\u011b 'jak je, jak je k dispozici' bez jak\u00e9hokoli zastoupen\u00ed nebo z\u00e1ruky. Je va\u0161\u00ed odpov\u011bdnost\u00ed ov\u011b\u0159it jak\u00e1koli poskytnut\u00e1 data ohledn\u011b nep\u0159esnost\u00ed nebo opomenut\u00ed.
mobile.terms.point3=Jak\u00e1koli fiat platn\u00ed metoda nese potenci\u00e1ln\u00ed riziko bankovn\u00edho storna. P\u0159ijet\u00edm \"U\u017eivatelsk\u00e9 dohody\" u\u017eivatel potvrzuje, \u017ee si je v\u011bdom t\u011bchto rizik a v \u017e\u00e1dn\u00e9m p\u0159\u00edpad\u011b nebude \u010dinit pr\u00e1vn\u00ed odpov\u011bdnost autor\u016fm nebo dr\u017eitel\u016fm autorsk\u00fdch pr\u00e1v softwaru.
mobile.terms.point4=Jak\u00fdkoli spor, kontroverze nebo n\u00e1rok vypl\u00fdvaj\u00edc\u00ed z pou\u017e\u00edv\u00e1n\u00ed softwaru nebo s n\u00edm souvisej\u00edc\u00ed bude \u0159e\u0161en rozhodcem v souladu s pravidly Bisq rozhodc\u00ed, jak jsou nyn\u00ed v platnosti. Rozhodc\u00ed \u0159\u00edzen\u00ed se prov\u00e1d\u00ed online. Jazyk pou\u017e\u00edvan\u00fd v rozhodc\u00edm \u0159\u00edzen\u00ed bude angli\u010dtina, pokud nen\u00ed uvedeno jinak.
mobile.terms.point5=V \u017e\u00e1dn\u00e9m p\u0159\u00edpad\u011b, krom\u011b \u0161kod zp\u016fsoben\u00fdch \u00famysln\u00fdmi \u010diny a hrubou nedbalost\u00ed, \u0161kod vypl\u00fdvaj\u00edc\u00edch z osobn\u00edho zran\u011bn\u00ed nebo \u0161kod vypl\u00fdvaj\u00edc\u00edch z jin\u00fdch p\u0159\u00edpad\u016f, kde je odpov\u011bdnost vy\u017eadov\u00e1na platn\u00fdm pr\u00e1vem nebo dohodnuta p\u00edsemn\u011b, nebude \u017e\u00e1dn\u00fd v\u00fdvoj\u00e1\u0159, dr\u017eitel autorsk\u00fdch pr\u00e1v a/nebo jak\u00e1koli jin\u00e1 strana, kter\u00e1 upravuje a/nebo p\u0159ed\u00e1v\u00e1 software jak je povoleno v\u00fd\u0161e nebo usnad\u0148uje jeho provoz, odpov\u011bdn\u00fd za \u0161kody, v\u010detn\u011b jak\u00fdchkoli obecn\u00fdch, speci\u00e1ln\u00edch, n\u00e1hodn\u00fdch nebo n\u00e1sledn\u00fdch \u0161kod vypl\u00fdvaj\u00edc\u00edch z pou\u017e\u00edv\u00e1n\u00ed nebo neschopnosti pou\u017e\u00edvat software (v\u010detn\u011b, ale nejen, ztrat dat nebo dat zne\u010diteln\u011bn\u00fdch nebo ztr\u00e1t, kter\u00e9 jste utrp\u011bli vy nebo t\u0159et\u00ed strany nebo selh\u00e1n\u00ed softwaru pracovat s jak\u00fdmkoli jin\u00fdm softwarem), i kdy\u017e takov\u00fd v\u00fdvoj\u00e1\u0159, dr\u017eitel autorsk\u00fdch pr\u00e1v a/nebo jin\u00e1 strana byla upozorn\u011bna na mo\u017enost takov\u00fdch \u0161kod.
mobile.terms.point6=U\u017eivatel potvrzuje, \u017ee si p\u0159e\u010detl a souhlasil s pravidly t\u00fdkaj\u00edc\u00edmi se procesu sporu:
mobile.rules1=Pou\u017eijte ID obchodu pro pole "d\u016fvod platby". NIKDY nezahrnujte pojmy jako 'Bisq' nebo 'Bitcoin'
mobile.rules2=Pokud banka odes\u00edlatele fiat \u00fa\u010dtuje poplatky, odes\u00edlatel (BTC kupuj\u00edc\u00ed) mus\u00ed poplatky pokr\u00fdt.
mobile.rules3=V p\u0159\u00edpad\u011b zprost\u0159edkov\u00e1n\u00ed mus\u00edte spolupracovat se zprost\u0159edkovatelem a odpov\u00eddat na ka\u017edou zpr\u00e1vu do 48 hodin.
mobile.rules4=Zprost\u0159edkovatel nem\u00e1 vynucovac\u00ed pravomoc nad obchodem. M\u016f\u017ee pouze pomoci obchodn\u00edk\u016fm doj\u00edt ke kooperativn\u00edmu \u0159e\u0161en\u00ed.
mobile.rules5=V p\u0159\u00edpad\u011b jasn\u00e9ho d\u016fkazu o podvodu nebo z\u00e1va\u017en\u00e9m poru\u0161en\u00ed obchodn\u00edch pravidel m\u016f\u017ee zprost\u0159edkovatel zak\u00e1zat \u0161patn\u011b se chovaj\u00edc\u00edho obchodn\u00edka a v p\u0159\u00edpad\u011b, \u017ee obchodn\u00edk byl prodavaj\u00edc\u00ed Bitcoinu a pou\u017e\u00edval 'v\u011bk \u00fa\u010dtu' nebo 'podepsan\u00fd sv\u011bdek v\u011bku \u00fa\u010dtu' jako zdroj povesti, bude tak\u00e9 zak\u00e1z\u00e1n na Bisq 1. Pokud prodavaj\u00edc\u00ed pou\u017e\u00edval 'v\u00e1zan\u00e9 BSQ' jako zdroj povesti, zprost\u0159edkovatel nahl\u00e1s\u00ed incident DAO a ud\u011bl\u00e1 n\u00e1vrh na konfiskaci jejich v\u00e1zan\u00e9ho BSQ.

